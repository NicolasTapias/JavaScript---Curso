<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(102, 102, 156) ;
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(250, 250, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number.parseFloat(window.prompt ('Digite um numero: ')) //tem que converter de string pra number 
       var n2 = Number.parseFloat(window.prompt ('Digite outro numero: ')) //tem que converter de string pra number com Number.parseFloat
       var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
       
       // number + number para adição
       // string + string para concatenação
       // window prompt retorna como string, mesmo que seja colocado como number
       // number.parseInt para converter em numero inteiro
       // number.parseFloat para converter em numero quebrado
       // string(n) converte numero para string

       
    </script>
</body>
</html>
